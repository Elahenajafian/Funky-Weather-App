<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funky Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/app.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card mx-auto" id="content-card" style="width: 670px">
        <div class="card-body mx-auto" style="width: 970px">
          <div class="row mt-2">
            <div class="col-8">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control mx-3 py-4"
                  placeholder="Type a city..."
                  id="search-bar"
                />
                <button
                  type="button"
                  class="btn btn-outline-info px-5"
                  id="search-button"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="row" id="y">
            <div class="col-3 mt-2">
              <div class="card-body">
                <div class="d-grid gap-2">
                  <button class="btn py-3 city-button" type="button">
                    Sydney
                  </button>
                  <button class="btn py-3 px-5 city-button" type="button">
                    Tokyo
                  </button>
                  <button class="btn py-3 px-5 city-button" type="button">
                    Paris
                  </button>
                  <button class="btn py-3 px-5 city-button" type="button">
                    London
                  </button>
                  <button class="btn py-3 px-5 city-button" type="button">
                    Dubai
                  </button>
                </div>
              </div>
            </div>

            <div class="col-5">
              <div class="card mt-4 mb-2" id="current-weather-information">
                <div class="card-body" id="phw">
                  <div class="row">
                    <div class="col-sm-6">
                      <h5 class="card-title my-5" id="current-city">Tehran</h5>
                    </div>
                    <div class="col-sm-6">
                      <div id="weather-icon">Mostly sunny</div>
                    </div>
                    <div class="mb-2 mt-5" id="precipitation">
                      Precipitation: 0%
                    </div>
                    <div class="my-2" id="humidity">Humidity: 19%</div>
                    <div class="my-2 mb-4" id="wind">Wind: 18 km/h</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="vertical-text mx-5">
        <p>
          Coded and designed by Elahe Najafian and open-sourced on
          <a
            href="https://github.com/Elahenajafian/Funky-Weather-App"
            target="_blank"
            id="open-source"
          >
            GitHub
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
