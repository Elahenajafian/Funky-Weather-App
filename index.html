<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funky Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/app.js"></script>
  </head>
  <body>
    <div class="container" id="wrapper">
      <div class="card border-info mt-4 mx-4">
        <div class="card-body mx-1 mb-1">
          <div class="row my-3">
            <div class="col-8">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control mx-3 btn-outline-info py-4"
                  placeholder="Type a city..."
                />
                <button type="button" class="btn btn-outline-info px-5 mx-2">
                  Search
                </button>
              </div>
            </div>
            <div class="col-4 px-4">
              <button type="button" class="btn mx-1 btn-outline-info py-4 px-3">
                Primary
              </button>
              <button type="button" class="btn mx-1 btn-outline-info py-4 px-3">
                Primary
              </button>
              <button type="button" class="btn mx-1 btn-outline-info py-4 px-3">
                Primary
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="card-body mx-1 mt-5">
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-info py-3 fs-5" type="button">
                    Sydney
                  </button>
                  <button
                    class="btn btn-outline-info py-3 px-5 fs-5"
                    type="button"
                  >
                    Tokyo
                  </button>
                  <button
                    class="btn btn-outline-info py-3 px-5 fs-5"
                    type="button"
                  >
                    Paris
                  </button>
                  <button
                    class="btn btn-outline-info py-3 px-5 fs-5"
                    type="button"
                  >
                    London
                  </button>
                  <button
                    class="btn btn-outline-info py-3 px-5 fs-5"
                    type="button"
                  >
                    Dubai
                  </button>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card border-info mt-5">
                <div class="card-body">
                  <div class="row">
                    <h5 class="card-title fs-1 my-5">Tehran</h5>
                    <div class="my-3">Mostly sunny</div>
                    <div class="mb-1 mt-5">Precipitation: 0%</div>
                    <div class="my-1">Humidity: 19%</div>
                    <div class="my-1">Wind: 18 km/h</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card border-info mt-5 pb-3 mx-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-6">
                      <ul>
                        <li class="my-4 py-2">Sun</li>
                        <li class="my-4 py-2">Mon</li>
                        <li class="my-4 py-2">Tue</li>
                        <li class="my-4 py-2">Wed</li>
                        <li class="mt-4 pt-2">Thu</li>
                      </ul>
                    </div>
                    <div class="col-6">icons</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="vertical-text">
        <p>Coded and designed by Elahe Najafian and open-sourced on GitHub</p>
      </div>
    </div>
  </body>
</html>
